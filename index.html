<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event to Calender</title>
     <link rel="stylesheet" href="https://cdn.addevent.com/web/css/style.20220126151600.min.css" type="text/css" media="all" />
    <script type="text/javascript" src="https://cdn.addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
</head>

<body>

   
    <div title="Add to Calendar" class="addeventatc">
        Add to Calendar
        <span class="start">03/31/2022 08:00 AM</span>
        <span class="end">03/31/2022 10:00 AM</span>
        <span class="timezone">America/Los_Angeles</span>
        <span class="title">Summary of the event</span>
        <span class="description">Description of the event</span>
        <span class="location">Location of the event</span>
    </div>

</body>
</html>
